{{ define "main" }}
{{ partial "header" . }}

<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-8">

                <div class="mx-0 mx-md-4 posts">
                    <h2>{{ .Title }} posts</h2>
                        {{ range .Data.Pages }}
                        <li>
                          <a href="{{.RelPermalink}}">{{ .Title }}</a>
                        </li>
                        {{ end }}
                </div>

            </div>
        </div>
    </div>
</div>

{{ partial "footer" . }}
{{ end }}
